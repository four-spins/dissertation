# random number generator seed, an unsigned integer
# if no value is set, a seed will be generated by calling std::time(0)
random_numbers_seed = 1487767354

# lattice dimensions of a regular hypercube L1, L2, L3, ...
# default: 8,8,8
dimensions = 14,14,14

# thermalisation sweeps after initial setup
thermalisation_sweeps = 100000

# interval of betas to be measured:
beta_min = 1.24
beta_max = 1.36

# number of betas in the interval [beta_min, beta_max]
nr_betas = 64

# thermalisation sweeps after changing to the next beta
tspb = 10000

# measurement sweeps for every beta after thermalisation
mspb = 100000

# probability of a spin being "up" for the initial state
# 0.5 = "hot" start
# 1.0 (or 0.0) = "cold" start
p_init = 1.0
